<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picture of the Day + Greeting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Picture of the Day</h1>

  <!-- Displaying the quote -->
  <div id="quote">"The only way to do great work is to love what you do."</div>
  <div id="author">- Steve Jobs</div>

  <!-- Displaying the greeting -->
  <div id="greeting">Click the button to get started!</div>

  <!-- Displaying the image -->
  <img id="apod-image" src="https://apod.nasa.gov/apod/image/2104/hubble_1042.jpg" alt="NASA Picture of the Day" />

  <div>
    <button id="generate-btn">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
